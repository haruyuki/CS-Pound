language: python
cache: pip

matrix:
  include:
    - name: 'Python 3.6 Test'
      python: 3.6
    - name: 'Python 3.7 Test'
      python: 3.7
      dist: xenial
      sudo: true


env: PYTHONPATH=$TRAVIS_BUILD_DIR

os: linux

install: pip install -r requirements.txt

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then pytest; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then pytest -c pr_setup.cfg; fi'

after_success:
  - codecov
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then python verify.py; fi'
