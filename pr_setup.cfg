[tool:pytest]
addopts = -v -x --disable-pytest-warnings --pep8 --cov=.
          --ignore=tests/get-autoremind-documents_test.py
          --ignore=tests/get-osu-user_test.py
          --ignore=tests/get-sending-channels_test.py
          --ignore=tests/prepare-message_test.py
          --ignore=tests/update-autoremind-times_test.py
pep8ignore = E501
testpaths = tests

[coverage:run]
omit = tests/*
       constants.py
       cs-pound.py
       verify.py